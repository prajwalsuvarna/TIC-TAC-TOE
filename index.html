<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>


    <!-- HEADING PART-->
    <header>
        <h2>TIC-TAC-TOE</h2>
    </header>
    <!-- SCORES PART -->
    <section>
        <div class="scores"><span id="playerX">X : -</span><span id="playerO">O : -</span></div>
        <!-- DIV THAT CONTAINS THE GAME SHEET -->
        <div id="game">
            <div id="grid">
                <div id="tile0" onclick="draw('tile0')"></div>
                <div id="tile1" onclick="draw('tile1')"></div>
                <div id="tile2" onclick="draw('tile2')"></div>
                <div id="tile3" onclick="draw('tile3')"></div>
                <div id="tile4" onclick="draw('tile4')"></div>
                <div id="tile5" onclick="draw('tile5')"></div>
                <div id="tile6" onclick="draw('tile6')"></div>
                <div id="tile7" onclick="draw('tile7')"></div>
                <div id="tile8" onclick="draw('tile8')"></div>
            </div>
        </div>
        <div id="reset">
            <!-- RESET BUTTON -->
            <button id="reset-btn" onclick="reset()">Restart game</button>
        </div>
    </section>
    <script src="log.js"></script>
</body>

</html>
